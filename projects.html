		<script>
			$(function(){
				$.each(document.images, function(){
					var this_image = this;
					var src = $(this_image).attr('src') || '';
					if (!src.length > 0) {
						var lsrc = $(this_image).attr('lsrc') || '';
						if (lsrc.length > 0) {
							var img = new Image();
							img.src = lsrc;
							$(img).on('load', function(){ this_image.src = this.src; });
						}
					}
				});
			});
		</script>
